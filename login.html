<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <title>Sistema de Estacionamento</title>
</head>
<body onload="mostraPatio()">
    <div class="container">
        <div class="header clearfix">
            <h2>Estacionamento  <small>  por: Humberto Neto <button class="btn btn-sucess pull-right" onclick="exit()">Sair</button></small></h2>
        </div>
        <div class="jumbotron">
            <form id="formulario">
                <div class="form-group">
                    <label>Modelo do Veículo: </label>
                    <input type="text" id="modeloCarro" class="form-control">
                </div>
                <div class="form-group">
                    <label>Placa do Veículo: </label>
                    <input type="text" id="placaCarro" class="form-control">
                </div>
                <button type="submit" class="btn-primary">Adicionar</button>
        </div>
        
            </form>
            <div class="row marketing">
                <div class="col-lg-12">
                    <table class="table table-hover">   
                        <thead>
                            <tr>
                                <th>Modelo</th>
                                <th>Placa</th>
                                <th>Entrada</th>
                                <th>Finalizar</th>       
                            </tr>
                        </thead>
                        <tbody id="resultados">

                        </tbody>
                    </table>
                </div>
            </div>
    </div>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
